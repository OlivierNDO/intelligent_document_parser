<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Styling for the logo and title */
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 60px; /* Adjust the logo size here */
            margin-right: 15px; /* Spacing between logo and title */
        }

        .title {
            font-size: 32px; /* Increase the font size here for a larger title */
            font-weight: bold;
            color: #007BFF;
        }

        /* Additional styling for aesthetics */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo and Title -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            <span class="title">Intelligent Document Parser</span>
        </div>

        <!-- Upload Form -->
        <h1>Upload a File for Parsing (jpg, jpeg, png, pdf, txt)</h1>
        <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".jpg,.jpeg,.png,.pdf,.txt">
            <button type="submit">Upload and Parse</button>
        </form>
    </div>
</body>
</html>
